<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSave()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryId">Category ID</label>
                    <input type="text" class="form-control" id="categoryId" name="category-id" value="{{category.id}}" disabled>
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" name="category-name" [(ngModel)]="category.name">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryUrl">Category URL</label>
                    <input type="text" class="form-control" id="categoryUrl" name="category-url" [(ngModel)]="category.categoryUrl">
                </div>
                <div class="mt-3 d-flex">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-danger ms-3" type="button" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">Category not found!</div>
    </ng-template>
</div>
